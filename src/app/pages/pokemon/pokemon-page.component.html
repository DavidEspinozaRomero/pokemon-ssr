@if (pokemon()) {
@let myPokemon = pokemon()!;

<section class="flex flex-col justify-center">
    <div class="flex justify-center">
        <h1 class="text-4xl font-bold capitalize mt-5"> {{pokemon()?.name}} </h1>
    </div>
</section>
<section class="flex flex-col justify-center items-center w-full">
    <img [src]="pokemon()?.sprites?.other?.['official-artwork']?.front_default" [alt]="pokemon()?.name"
        class="w-64 h-64" width="256px" height="256px">

    @if (myPokemon.cries.latest) {
    <audio class="my-10" controls>
        <source [src]="myPokemon.cries.latest" type="audio/wav">
    </audio>
    }
</section>
<section class="flex flex-col justify-center items-center ">
    <h2 class="text-2xl font-bold mt-2">Abilities</h2>
    <div class="flex flex-wrap items-center">
        @for (ability of myPokemon.abilities; track $index) {
        <span class="mx-2 outline outline-white rounded-md px-2"> {{ability.ability.name}} </span>
        }
    </div>
</section>


}
@else {
<div class="flex  justify-center">
    <h1 class="text-4xl font-bold">Loading...</h1>
</div>
}
